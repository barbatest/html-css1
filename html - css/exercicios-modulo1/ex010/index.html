<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title> <!-- Lista OL(Ordenadas) e UL(Não ordenadas)-->>
</head>
<body>
    <h1>Trabalhando com Listas </h1>
    <h2>Listas ordenadas</h2>
    <ol type="I"> 
        <li>Acordar 
        <li>Lavar roupa 
        <li>Tomar café 
        <li>Ligar para joão
    </ol>
    <h1>Lista não ordenadas</h1>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Carne</li>
        <li>alface</li>
        <li>Toddy</li>
    </ul>
</body>
</html>
