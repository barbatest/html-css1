<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando áudio</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/typical-trap-loop.mp3" controls autoplay>
    <!--- MP3 WAV OGG -->

    <audio> 
        <source src="midia/typical-trap-loopy.mp3" type="audio/mpeg">
        <source src="midia/typical-trap-loop.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>
</body>
</html>
